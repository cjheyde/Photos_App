<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title class="pageTitle">Photos App</title>
  </head>
  <body>
    <header>
      <h1 class="pageTitle">Photos App</h1>
    </header>

    <main>
      <form action="main.html">
        <input
          class="box"
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        /><br />

        <input
          class="box"
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        /><br />
        <button class="mainBtn" type="submit">Login</button>
        <button class="auxBtn" type="reset">Reset</button>
      </form>

    </main>

    <section class="simpleText">
      <a href="forgotPassword.html">Forgot my Password</a>
    </section>
  </body>

</html>
