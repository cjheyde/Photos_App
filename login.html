<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title class="pageTitle">Login</title>
  </head>
  <body>
    <!-- TODO: include validations -->
    <h1 class="pageTitle">Login</h1>
    <form>
      <label class="box" for="email">Email:</label>
      <input
        class="box"
        type="email"
        id="email"
        name="email"
        placeholder="your email"
      /><br />
      <label class="box" for="password">Password:</label>
      <input
        class="box"
        type="text"
        id="password"
        name="password"
        placeholder="your password"
      /><br />
      <input class="mainBtn" type="button" value="Login" />
      <input class="auxBtn" type="reset" value="Reset" />
    </form>
  </body>
</html>
