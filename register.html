<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Register</title>
  </head>
  <body>
    <header>
      <h1 class="pageTitle">Register</h1>
    </header>
    <main>
      <form action="main.html">
        <input
          class="box"
          type="text"
          id="name"
          name="name"
          placeholder="Name"
          required
        /><br />

        <input
          class="box"
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        /><br />

        <input
          class="box"
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        /><br />

        <input
          class="box"
          type="password"
          id="repPassword"
          name="repPassword"
          placeholder="Repeat the Password"
          required
        /><br />
        <button class="mainBtn" type="submit">Register</button>
        <button class="auxBtn" type="reset">Reset</button>
      </form>
      <form action="index.html" >
        <button class="auxBtn" type="submit">Exit</button>
      </form>
    </main>
  </body>
</html>
